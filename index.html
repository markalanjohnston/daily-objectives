<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Display</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* High contrast */
            color: #fff;
        }

        #content {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            height: 90%;
            overflow: hidden;
        }

        #date {
            font-size: 3rem; /* Fixed font size */
            margin-bottom: 20px;
        }

        #lesson-data {
            font-size: 2rem; /* Fixed font size */
            line-height: 1.5;
            text-align: center;
        }

        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="date"></div>
        <div id="lesson-data">
            <p id="we-will"></p>
            <p id="i-will"></p>
            <p id="eq"></p>
        </div>
    </div>

    <!-- Link to external script -->
    <script src="script.js"></script>
</body>
</html>
