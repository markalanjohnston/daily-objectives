<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Display</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* High contrast background */
            color: #fff;
        }

        #content {
            text-align: center;
            width: 90%;
            max-width: 1200px;
            margin: auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 900px;
        }

        .calendar-day {
            padding: 15px;
            background-color: #333;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
            text-align: center;
        }

        .calendar-day:hover {
            background-color: #555;
        }

        .highlight {
            background-color: #28a745; /* Green for dates with lessons */
            color: #fff;
        }

        #date {
            background-color: #7d7d7d; /* Gray */
            color: #fff;
            padding: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }

        #we-will, #i-will, #eq {
            margin: 0;
            padding: 15px 20px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        #we-will {
            background-color: #28a745; /* Green */
            color: #fff;
        }

        #i-will {
            background-color: #007bff; /* Blue */
            color: #fff;
        }

        #eq {
            background-color: #dc3545; /* Red */
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <!-- Calendar container -->
        <div id="calendar"></div>

        <!-- Content container -->
        <div id="content">
            <div id="date"></div>
            <div id="we-will"></div>
            <div id="i-will"></div>
            <div id="eq"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
