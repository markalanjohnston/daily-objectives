<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Display</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* High contrast */
            color: #fff;
        }

        #content {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            height: 90%;
            overflow: hidden;
        }

        #date {
            font-size: clamp(3rem, 8vw, 10rem);
            margin-bottom: 2%;
        }

        #lesson-data {
            font-size: clamp(2.5rem, 6vw, 7rem);
            line-height: 1.3;
            text-align: center;
        }

        p {
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="date"></div>
        <div id="lesson-data">
            <p id="we-will"></p>
            <p id="i-will"></p>
            <p id="eq"></p>
        </div>
    </div>

    <script>
        async function fetchJSONData() {
            try {
                // Fetch the JSON file
                const response = await fetch('lessons.json');
                const data = await response.json();

                // Get today's date in MM/DD/YYYY format
                const today = new Date().toLocaleDateString('en-US');

                // Find today's lesson in the JSON data
                const todayLesson = data.find(lesson => lesson.date === today);

                if (todayLesson) {
                    document.getElementById("date").textContent = todayLesson.date;
                    document.getElementById("we-will").textContent = todayLesson.weWill;
                    document.getElementById("i-will").textContent = todayLesson.iWill;
                    document.getElementById("eq").textContent = todayLesson.eq;
                } else {
                    document.getElementById("lesson-data").innerHTML = "<p>No data available for today.</p>";
                }
            } catch (error) {
                console.error("Error fetching JSON data:", error);
                document.getElementById("lesson-data").innerHTML = "<p>Error loading data.</p>";
            }
        }

        // Refresh page every 2 hours
        function setupAutoRefresh() {
            setTimeout(() => {
                window.location.reload();
            }, 7200000); // 2 hours in milliseconds
        }

        // Initialize
        document.addEventListener("DOMContentLoaded", () => {
            fetchJSONData();
            setupAutoRefresh();
        });
    </script>
</body>
</html>
