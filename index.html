<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Display</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* High contrast */
            color: #fff;
        }

        #content {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%; /* Ensure padding within the screen */
            height: 90%; /* Ensure content stays within bounds */
            overflow: hidden;
        }

        #date {
            font-size: clamp(3rem, 8vw, 10rem); /* Adjust for larger text */
            margin-bottom: 2%;
        }

        #lesson-data {
            font-size: clamp(2.5rem, 6vw, 7rem); /* Scale for larger text */
            line-height: 1.3; /* Adjust spacing between lines */
            text-align: center;
        }

        p {
            margin: 0.5em 0; /* Add spacing between lines */
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="date"></div>
        <div id="lesson-data">
            <p id="we-will"></p>
            <p id="i-will"></p>
            <p id="eq"></p>
        </div>
    </div>

    <script>
        // Function to fetch and parse CSV data
        function fetchCSVData() {
            // Example of CSV data. Replace this with actual CSV content if hosted on a server
            const csvData = `
                12/9/2024,"We Will: Create custom algorithms for specific tasks.","I Will: Develop an algorithm that sorts objects by color and size.","EQ: What makes an algorithm efficient?"
                12/10/2024,"We Will: Use nested loops to simplify and organize repetitive tasks in the Disk Mover Playground.","I Will: Write a program using nested loops to pick up and move disks of different colors into their goals.","EQ: How do nested loops help simplify code for complex tasks?"
                12/11/2024,"We Will: Apply nested loops, sensors, and conditionals to complete the Disk Mover Challenge.","I Will: Program the VR Robot to pick up all disks and place them in their corresponding goals.","EQ: How do algorithms with loops and sensors solve complex robotic challenges?"
            `.trim();

            // Split CSV into rows and columns
            const rows = csvData.split("\n").map(row => row.split(","));

            // Find today's date in MM/DD/YYYY format
            const today = new Date().toLocaleDateString("en-US");

            // Find the row with today's date
            const todayLesson = rows.find(row => row[0].trim() === today);

            if (todayLesson) {
                document.getElementById("date").textContent = todayLesson[0];
                document.getElementById("we-will").textContent = todayLesson[1].replace(/"/g, '');
                document.getElementById("i-will").textContent = todayLesson[2].replace(/"/g, '');
                document.getElementById("eq").textContent = todayLesson[3].replace(/"/g, '');
            } else {
                document.getElementById("lesson-data").innerHTML = "<p>No data available for today.</p>";
            }
        }

        // Initialize on page load
        document.addEventListener("DOMContentLoaded", () => {
            fetchCSVData();

            // Set up auto-refresh every 2 hours (7200000 milliseconds)
            setTimeout(() => {
                window.location.reload();
            }, 7200000); // 2 hours in milliseconds
        });
    </script>
</body>
</html>
